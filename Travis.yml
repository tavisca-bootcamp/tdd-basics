language: csharp
solution: bowling-ball.sln
install:
  - nuget restore bowling-ball.sln
  - nuget install xunit.runners -Version 2.4.1 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release bowling-ball.sln
  - mono ./testrunner/xunit.runners.2.4.1/tools/xunit.console.clr4.exe ./MyProject.Tests/bin/Release/MyProject.Tests.dll